<div class="container">
    <div class="mt-3 row content">
        <div *ngIf="dellE" class="row">
            <div *ngFor="let dt of data" class="col-6 mb-4">
                <img src="{{dt.url}}" class="res-image col-11 p-3">
            </div>
        </div>
    </div>
    <form class="row stick-bootom" [formGroup]="form">
        <div class="col-11">
            <mat-form-field class="example-full-width">
                <input matInput placeholder="Find image..." [(ngModel)]="question" formControlName="question"
                    (input)="active()" />
            </mat-form-field>
        </div>
        <div class="col-1 p-1">
            <div [ngClass]="sendBtn">
                <mat-icon (click)="sendQuesion()">send</mat-icon>
            </div>
        </div>
        <div class="col-3">
            <mat-form-field>
                <mat-select formControlName="count">
                    <mat-option *ngFor="let count of counts" [value]="count.value">
                        {{count.value}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </div>
        <div class="col-8">
            <mat-form-field>
                <mat-select formControlName="resolution">
                    <mat-option *ngFor="let res of resolutions" [value]="res.value">
                        {{res.value}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </div>

    </form>
</div>
