<div class="container mt-3">
  <div class="row mb-5 px-5 justify-content-center">
    <div
      *ngFor="let widget of widgets; let i = index"
      (click)="onClick(widget)"
      class="card-container cur_pointer col-lg-5 mb-4 card-content justify-content-center mx-lg-2"
    >
      <img src="{{ widget.image }}" class="card-content__img"/>
      <p class="card-content__title">{{ widget.title }}</p>
    </div>
  </div>
</div>
