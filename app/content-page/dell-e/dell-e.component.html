<div class="container">
    <div class="mt-3 row content">
        <div *ngIf="dellE" class="row">
            <div *ngFor="let dt of data" class="col-lg-6 col-sm-12 mb-4 image-container">
                <img src="{{dt.url}}" class="res-image col-11">
                <mat-icon (click)="download(dt.url)" class="download">download</mat-icon>
            </div>
        </div>
    </div>
    <form class="row stick-bottom" [formGroup]="form">
        <div class="col-12">
            <div class="input-field">
                <div class="email"><input type="email" placeholder="Find image..." formControlName="question">
                <i class="fa fa-paper-plane" *ngIf="form.valid" (click)="sendQuesion()"></i></div>
            </div>
        </div>
        <div class="col-lg-2 col-3">
            <mat-form-field appearance="outline" class="count mat-form-field">
                <mat-select formControlName="count">
                    <mat-option *ngFor="let count of counts" [value]="count.value">
                        {{count.value}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </div>
        <div class="col-7">
            <mat-form-field appearance="outline" class="mat-form-field">
                <mat-select formControlName="resolution">
                    <mat-option *ngFor="let res of resolutions" [value]="res.value">
                        {{res.value}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </div>
    </form>
</div>
