<div class="container">
    <div class="mt-3 row content">
        <div *ngFor="let dt of data">
            <div *ngIf="dt.name==='gpt'">
                <div class="response-gpt mb-3 p-3">{{ dt.content }}</div>
                <br>
            </div>
            <div *ngIf="dt.name==='user'">
                <div class="response-user mb-3 p-3">{{ dt.content }}</div>
                <br>
            </div>
        </div>
    </div>
    <div class="row stick-bootom">
        <div class="col-11">
            <mat-form-field class="example-full-width">
                <input matInput placeholder="Type a message..." [(ngModel)]="question" (input)="active()" />
            </mat-form-field>
        </div>
        <div class="col-1 p-1">
            <div [ngClass]="sendBtn">
                <mat-icon (click)="sendQuesion()">send</mat-icon>
            </div>
        </div>
    </div>
</div>
